<h2 class="title">Gestion des administrateurs</h2>

<!-- Bouton pour ajouter un centre -->
<div class="button-container">
  <button mat-raised-button color="primary" routerLink="/ajouter-admin">
    Ajouter un administrateur
  </button>
</div>

<!-- Liste des centress -->
<div class="list-container">
  <h3>Liste des administrateurs :</h3>
  <mat-list *ngIf="admins.length > 0; else noAdmins">
    <mat-list-item *ngFor="let admin of admins" class="list-item">
      <span class="admin-name">{{ admin.name }}</span>
      <button mat-icon-button color="warn" (click)="supprimerCentre(admin)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
  
  <ng-template #noAdmins>
    <p>Aucun administrateur trouvÃ©.</p>
  </ng-template>
</div>
