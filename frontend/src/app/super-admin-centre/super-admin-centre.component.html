<h2 class="title">Gestion des centres</h2>


<!-- Liste des centress -->
<div class="list-container">
  <h3>Liste des centres :</h3>
  <mat-list *ngIf="centers.length > 0; else noCenters">
    <mat-list-item *ngFor="let center of centers" class="list-item">
      <span class="center-name">{{ center.name }}</span>
      <button mat-icon-button color="warn" (click)="supprimerCentre(center)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
  
  <ng-template #noCenters>
    <p>Aucun centre trouvÃ©.</p>
  </ng-template>
</div>

<div class="button-container">
  <button mat-raised-button color="accent" class="super-admin-button" routerLink="/accueil-super-admin">
    Accueil Super Administrateur
  </button>
