<h2 class="title">📝 Modifier mon profil</h2>

<!-- Formulaire -->
<form (ngSubmit)="modifierProfil()">
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="user.name" name="nom" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.mail" name="email" type="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Téléphone</mat-label>
    <input matInput [(ngModel)]="user.tel" name="telephone" type="tel" required>
  </mat-form-field>

  <!-- Boutons -->
  <div class="button-container">
    <button mat-raised-button color="primary" type="submit">
      ✅ Sauvegarder
    </button>
    <button mat-raised-button color="warn" routerLink="/patient-accueil">
      ❌ Annuler
    </button>
  </div>
</form>
